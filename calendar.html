<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>Calendar</h1>
        <p>View all your events, meetings, and tasks in one place</p>
    </header>

    <nav>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="task.html">Tasks</a>
            <a href="meeting.html">Meetings</a>
        </div>
        <div class="profile-container">
            <img id="profilePicture" class="profile-picture" src="https://via.placeholder.com/45" alt="Profile">
            <div id="profileDropdown" class="profile-dropdown">
                <div id="userName"></div>
                <div id="userEmail"></div>
                <div class="logout-btn" onclick="logout()">Logout</div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="add-new-section">
            <button id="toggleFormButton" class="toggle-add-btn">Add New Event</button>
            <div id="eventFormContainer" class="add-form-section" style="display: none;">
                <h2>Add New Event</h2>
                <form id="addEventForm">
                    <div class="form-group">
                        <label for="eventType">Event Type</label>
                        <select id="eventType" required>
                            <option value="event">Event</option>
                            <option value="meeting">Meeting</option>
                            <option value="task">Task</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="eventName">Event Name</label>
                        <input type="text" id="eventName" placeholder="Enter event name" required>
                    </div>
                    <div class="form-group">
                        <label for="eventDescription">Event Description</label>
                        <textarea id="eventDescription" placeholder="Enter event description" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="eventDateTime">Event Date & Time</label>
                        <input type="datetime-local" id="eventDateTime" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-submit">Add Event</button>
                        <button type="button" class="btn-cancel" onclick="closeForm()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="calendar-controls">
            <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
            <div class="calendar-header"></div>
            <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="calendar fade-in">
            <!-- Calendar days will be generated by calendar.js -->
        </div>
    </div>

    <script src="main.js"></script>
    <script src="calendar.js"></script>
</body>
</html>
